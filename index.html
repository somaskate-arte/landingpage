<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soma Skate Arte</title>

<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
    }

    /* Imagem principal */
    #main-image {
        width: 90%;
        max-width: 600px;
        transition: opacity 0.3s ease-in-out;
        display: block;
    }

    /* √ÅREA CLIC√ÅVEL CENTRAL (vis√≠vel para ajuste) */
    #hover-link {
        position: absolute;

        /* AJUSTE AQUI O TAMANHO DA √ÅREA CLIC√ÅVEL */
        width: 40%;      
        height: 30%;

        /* Sempre centralizada */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        cursor: pointer;
        text-decoration: none;
        z-index: 10;

        /* üîß VISUALIZA√á√ÉO ‚Äì Tire depois */
        outline: 2px dashed red;
        background: rgba(255, 0, 0, 0.25);
    }

    /* Troca a imagem ao passar mouse */
    #hover-link:hover ~ #main-image {
        content: url("landing_2.jpg");
    }
</style>
</head>

<body>

    <!-- √Årea clic√°vel central -->
    <a id="hover-link" href="https://instagram.com/somaskatearte"></a>

    <!-- Imagem principal -->
    <img id="main-image" src="landing_1.jpg" alt="Soma Skate Arte">

</body>
</html>
