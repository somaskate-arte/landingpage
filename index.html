<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soma Skate Arte</title>

<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Imagem principal */
    #main-image {
        width: 90%;
        max-width: 600px;
        transition: opacity 0.3s ease-in-out;
    }

    /* Quando o link for hover, muda a imagem */
    #hover-link:hover ~ #main-image {
        content: url("landing_2.jpg");
    }

    /* Link invisível seguindo sua arte */
    #hover-link {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        cursor: pointer;
        text-decoration: none;
        color: transparent;
    }
</style>
</head>

<body>

    <!-- LINK invisível -->
    <a id="hover-link" href="https://instagram.com/somaskatearte"></a>

    <!-- Imagem principal -->
    <img id="main-image" src="landing_1.jpg" alt="Soma Skate Arte">

</body>
</html>
