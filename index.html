<html lang="pt-BR">
<head>

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      position: relative;

    .container img {

      padding: 12px 28px;
      border-radius: 10px;
      font-size: 22px;
      text-decoration: none;
      color: #000;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<div class="container">
  <img src="13.jpg" alt="Imagem">

</html>
