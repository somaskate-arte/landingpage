<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma Skate Arte</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .container {
      position: relative;
    }

    .container img {
      max-width: 100vw;
      max-height: 100vh;
      height: auto;
      width: auto;
      display: block;
    }

    /* LINK INVISÍVEL */
    .link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      /* torna o botão invisível */
      background: transparent;
      padding: 0;
      border-radius: 0;
      border: none;
      text-decoration: none;
      color: transparent;
      font-size: 0;

      /* define o tamanho da área clicável */
      width: 200px;
      height: 200px;

      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="13.jpg" alt="Imagem">

  <!-- Área clicável invisível -->
  <a class="link" href="https://instagram.com/somaskatearte" target="_blank"></a>
</div>

</body>
</html>
